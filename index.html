<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabs</title>
   <link rel="stylesheet" href="/css/style.css">
   
   <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700,800&display=swap" rel="stylesheet" />
</head>
<body>
   <div class="wrapper">
      <main class="main">
         <section class="main__welcome welcome active">
            <div class="welcome__container _container">
              <div class="welcome__content">
               <h1>WELCOME TO THE</h1>
               <h2>PASSWORD GENERATOR</h2>
               <h3>Here you can generate a password 
                  <br>from 4 to 16 characters</h3>
               <button type="button" class="welcome__button">LETâ€™S GO</button>
              </div>
            </div>
         </section>
         <section class="main__choice choice">
            <div class="choice__container _container">
               <div class="choice__content">
                  <h2>PASSWORD GENERATOR</h2>
                  <div class="choice__buttons buttons">
                     <div class="buttons__row">
                        <button type="button" class="choice__button">4</button>
                        <button type="button" class="choice__button">8</button>
                     </div>
                     <div class="buttons__row">
                        <button type="button" class="choice__button">12</button>
                        <button type="button" class="choice__button">16</button>
                     </div>
                  </div>
               </div>
             </div>
         </section>
         <section class="main__generate generate">
            <div class="generate__container _container">
               <div class="generate__content">
                  <h2>PASSWORD GENERATOR</h2>
                  <div class="generate__buttons buttons">
                     <div class="buttons__row"></button>
                        <input placeholder="Random password" class="generate__input"></input>
                     </div>
                     <div class="buttons__row">
                        <button id="copy" type="button" class="generate__button">COPY</button>
                        <button id="generate" type="button" class="generate__button ">GENERATE</button>
                     </div>
                  </div>
               </div>
             </div>
         </section>
      </main>

   </div>   



   <script src="index.js"></script>
</body>
</html>
